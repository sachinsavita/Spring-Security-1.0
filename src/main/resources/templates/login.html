<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">

			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3>Login here!</h3>
						<form th:action="@{/doLogin}" method="post">
						
						<div th:if="${param.error}" class="text-danger ">
						Invalid username and password!
						</div>
							<!-- Email input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="username">Username</label> <input
									name="username" type="text" id="username" class="form-control" />

							</div>

							<!-- Password input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="password">Password</label> <input
									name="password" type="password" id="password"
									class="form-control" />

							</div>
					</div>

					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-block">Signin</button>

					</form>

				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
